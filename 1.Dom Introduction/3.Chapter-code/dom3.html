<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 3</title>
</head>
<body style="background-color: black; color: white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage (languageName){
    const li = document.createElement('li');
    li.innerHTML = languageName;
    // document.querySelector('.language');
    document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage('Java')

    function addOptiLanguage (languageName){
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(languageName))
      document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('C++');
    addOptiLanguage('C#');

    //edit
    const secondLang = document.querySelector("li:nth-child(2)")
    const newli =  document.createElement('li')
    newli.textContent = "mojo"    
    secondLang.replaceWith(newli)

    // edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>burn</li>'

    // remove
    const thirdLang = document.querySelector('li:nth-child(3)')
    thirdLang.remove()

    const apiUrl = "https://jsonplaceholder.typicode.com/posts";
    fetch(apiUrl)
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.log(error));
    


</script>
</html>
